    data() {
      return {
        player1Stones: 9, // Ersetzen Sie 9 durch die tatsächliche Anzahl der Steine
        player2Stones: 9, // Ersetzen Sie 9 durch die tatsächliche Anzahl der Steine
        currentPlayer: null
      }
    },
    methods: {
      removeStone() {
		this.getCurrentPlayer().then(() => {
        console.log(this.currentPlayer)
		if (this.currentPlayer == 'W') {
		  this.player1Stones--;
		} else {
		  this.player2Stones--;
		}
		});
      },
      getCurrentPlayer() {
    return fetch('/getPlayer')
      .then(response => response.json())
      .then(data => {
        this.currentPlayer = data.value1;
      })
      .catch(error => {
        console.error('Error:', error);
        return Promise.resolve();
      });
  }
},
    created() {
      this.getCurrentPlayer();
    }
  });

  app.mount('#app');
  </script>
