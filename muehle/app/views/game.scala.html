@(message: String)

<!DOCTYPE html>
<html>
<head>
    <title> Mühle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/styles.css")' />
		<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
  <header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
  
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="/start" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                  Game HTML
                </a>
              </li>
              <li>
                <a href="/game" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                  Game Text
                </a>
              </li>
              <li>
                <a href="/board" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                  Game CSS
                </a>
              </li>
              <li>
                <a href="/rules" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                  RULES
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </header>
    <div id="content" class="p-4">
        <pre class="bg-dark text-white">@Html(message)</pre>
    </div>    
    <form method="POST" action="/put">
        <label for="spieler">Gib 2 Zahlen an</label>
        <input type="text" id="firstNumber" name="param1" required>
        <input type="text" id="secondNumber" name="param2" required>
        <input type="submit" value="Submit">
    </form>

<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    </ul>
    <p class="text-center text-muted">© 2023 MILLGAMES, Inc</p>
</footer>
</body>
</html>
